server:
  forward-headers-strategy: framework
  port: ${PORT:8080}

spring:
  application:
    name: "booklog" # "booklog"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL JDBC 드라이버 클래스 이름
    url: ${DB_URL} # jdbc:mysql://localhost:3306/{데이터베이스명}
    username: ${DB_USER} # MySQL 유저 이름
    password: ${DB_PW} # MySQL 비밀번호

  servlet:
    multipart:
      enabled: true
      maxFileSize: 200MB
      maxRequestSize: 300MB

  jpa:
    database: mysql # ??? ?????? ?? ?? (MySQL)
    # database-platform: org.hibernate.dialect.MySQLDialect # Hibernate?? ??? MySQL ??(dialect)
    show-sql: true # ??? SQL ??? ??? ???? ?? ??
    hibernate:
      ddl-auto: update # ?????? ?? ? ?????? ???? ??? ??
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true
        format_sql: true # ???? SQL ??? ?? ?? ???
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 캐시 설정 (선택사항 - Redis 없어도 애플리케이션 실행 가능)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      # 연결 타임아웃 설정 (빠른 실패)
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms

  cache:
    type: redis
    redis:
      time-to-live: 21600000 # 기본 TTL 6시간 (ms)
      # Redis 연결 실패 시 캐시 비활성화 (애플리케이션은 정상 작동)
      enable-statistics: true
  #AI
  openai:
    model: ${OPENAI_MODEL:gpt-4o-mini}
    secret-key: ${GPT_SECRET_API_KEY:dummy-key-for-development}
  # OAuth2 소셜 로그인 설정 (카카오)
  security:
    oauth2:
      client:
        registration:
          # Kakao 로그인
          kakao:
            client-id: ${KAKAO_OAUTH_CLIENT_ID}
            client-secret: ${KAKAO_OAUTH_CLIENT_SECRET}
            scope:
              - profile_nickname
              - account_email
            authorization-grant-type: authorization_code
            redirect-uri: "${SERVER_DOMAIN}/login/oauth2/code/kakao"
            client-name: Kakao
            client-authentication-method: client_secret_post

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

kakao:
  book:
    rest-api-key: ${KAKAO_REST_API_KEY}

cloud:
  aws:
    s3:
      bucket: booklog-s3
      path:
        review : review
        profile : profile
        booklog: booklog
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: ${AWS_ACTION_ACCESS_KEY_ID}
      secretKey: ${AWS_ACTION_SECRET_ACCESS_KEY}

jwt:
  token:
    secretKey: ${JWT_SECRET_KEY}
    expiration:
      access: 7200000 # 2시간
      refresh: 1209600000 # 14일

# 기존 oauth2: 섹션은 지우거나 아래처럼 수정
app:
  oauth2:
    frontend-redirect: ${FRONTEND_REDIRECT_URL:http://localhost:3000/oauth/callback}

